<!DOCTYPE html>
<html>
  <head>
    <title>CRUD Operations</title>
  </head>

  <body>
    <h1>CRUD Operations</h1>

    <!-- Form for Creating and Updating Records -->
    <form id="crudForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="age">Age:</label>
      <input type="number" id="age" required />
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <button type="submit" id="saveBtn">Save</button>
      <button type="button" id="updateBtn" style="display: none">Update</button>
      <button type="button" id="cancelBtn" style="display: none">Cancel</button>
    </form>

    <!-- Table for Displaying Records -->
    <table id="dataTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <!-- Data will be added here dynamically using JavaScript -->
      </tbody>
    </table>

    <script>
      // JavaScript code for CRUD operations will be added here
    </script>
  </body>
</html>
